<div class="containerUser">
    <h1>Are you sure to delete this user?</h1>
    <div class="col-md-4">
        <form novalidate="novalidate" class="form-horizontal">
            <alert ng-show="serverMessage">
                <li ng-repeat="(key, value) in serverMessage">
                    {{value[0]}}
                </li>
            </alert>
          <div class="control-group">
            <label class="control-label" for="inputName">Name:</label>
            <div class="controls">
              <input type="text" id="inputName" ng-model="user.name" disabled="disabled"/>
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" for="inputName">Group:</label>
            <div class="controls">
              <select ng-options="group.id as group.name for group in groups" ng-model="user.groupId"  disabled="disabled">
              </select>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputUsername">Username:</label>
            <div class="controls">
              <input type="text" id="inputUsername" ng-model="user.username"  disabled="disabled"/>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputEmail">Email:</label>
            <div class="controls">
              <input type="text" id="inputEmail" ng-model="user.email"  disabled="disabled"/>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputIsAdmin">Is Admin?</label>
            <div class="controls">
              <input type="checkbox" id="inputIsAdmin" ng-model="user.isAdmin"  disabled="disabled"/>
            </div>
          </div>

            <div class="control-group">
                <div class="controls">
                    <!-- user-detail.html: -->
                    <a ng-click="cancel()" class="btn btn-small">cancel</a>
                    <a ng-click="deleteUser()" class="btn btn-small btn-danger">delete user</a>
                </div>
            </div>
        </form>
    </div>

    <div class="col-md-4">

            <label class="control-label" ng-show="hasProfilePicture">Profile picture</label>
            <div ng-show="hasProfilePicture">
                <img ng-src="{{pictureUrl}}" height="250">
            </div>

    </div>
</div>
